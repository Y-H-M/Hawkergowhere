<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Hawker centre search">
        <meta name="keywords" content="Hawker centre">
        <meta name="author" content="YHM">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <script type="module" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/71ff583290.js" crossorigin="anonymous"></script>

        <title>HawkerGoWhere</title>
    </head>

    <body>
        <header></header>

        <div id="content">
            <div id="search">
                <h1>Hi! What hawker centre do you want to go today?</h1>
                <h2>Search keywords</h2>
                <form action="/hawkergowhere/search.html" method="get" id="searchform">
                    <input autocomplete="off" name="keyword" placeholder="Search" type="search" id="searchbar">
                    <button type="submit" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <h3>or</h3>
                <h2>Hawkers near me</h2>
                <form action="/hawkergowhere/search.html" method="get" id="locationsearch">
                    <input type="hidden" name="lat" id="lat" value="" type="search">
                    <input type="hidden" name="long" id="long" value="" type="search">
                    <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
                </form>
            </div>            
        </div>

        <footer></footer>

    </body>

</html>
